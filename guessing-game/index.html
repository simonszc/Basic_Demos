<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
  </head>
  <body>
    <script type="text/javascript">
      var userName = prompt('What is your name?');
      console.log('the user\'s name is ' + userName);

      alert('Hello, ' + userName + '. I\'ll ask you a question');
      var answerOne = prompt('Hey, ' + userName + '. Is Baal a great cat?');
      console.log('the user\'s answer to question one was ' + answerOne +'.');
      if (answerOne === 'Y' || answerOne === 'Yes' || answerOne === 'y' || answerOne ==='yes') {
        alert ('Correct. He\'s awesome');
      }
      else if (answerOne === 'N' || 'no' || 'No' || 'n') {
        alert ('Clearly you\'ve never met him');
      }
      else {
        alert('You needed to answer Y or N');
      }
    </script>
  </body>
</html>
